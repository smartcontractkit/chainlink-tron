name: TRON - Relayer

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-check:
    name: Build & Unit Test
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4.1.4

      - name: Install Nix
        uses: cachix/install-nix-action@02a151ada4993995686f9ed4f1be7cfbb229e56f # v31
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Run build
        run: nix develop -c cd relayer && go build -v ./...

      - name: Run tests
        run: nix develop -c cd relayer && go test -v -count=1 -p=1 -tags=integration ./...
  build-pkgs:
    name: Build and package (Nix and Docker)
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4.1.4

      - name: Install Nix
        uses: cachix/install-nix-action@02a151ada4993995686f9ed4f1be7cfbb229e56f # v31
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Run build - Nix
        run: nix build -v .#chainlink-tron

      - name: Run build - Docker (via host)
        run: nix develop -c ./scripts/build/make-docker.sh

      - name: Run build - Docker (via Docker builder)
        run: nix develop -c ./scripts/build/make-docker.sh --docker-builder
